<div id="newdata_container">
  <h1>Changer les informations de mon compte</h1>
  <div id="newdata_content">
    <form action="" method="" id="newdata_form">
      <label>Nom</label>
      <div class="data_input"><input type="text"></div>
      <label>Prenom</label>
      <div class="data_input"><input type="text"></div>
      <label>Pays</label>
      <div class="data_input">
        <select>
        <option value="">--Choisissez une option--</option>
        <option value="de">Allemagne</option>
        <option value="au">Australie</option>
        <option value="br">Brésil</option>
        <option value="ca">Canada</option>
        <option value="ch">Chine</option>
        <option value="eg">Egypte</option>
        <option value="es">Espagne</option>
        <option value="fr">France</option>
        <option value="in">Inde</option>
        <option value="jp">Japon</option>
        <option value="po">Portugal</option>
        <option value="uk">Royaume-Uni</option>
        <option value="su">Russie</option>
        <option value="tv">Tuvalu</option>
        <option value="us">USA</option>
      </select>
      </div>
      <label>genre</label>
      <div class="data_input"><input type="text"></div>
      <label>date de naissance</label>
      <div class="data_input"><input type="date"></div>
      <label>Adresse</label>
      <div class="data_input"><input type="text"></div>
      <label>code postal</label>
      <div class="data_input"><input type="text"></div>

      <input type="submit" value="Valider changement">

    </form>
  </div>

</div>
